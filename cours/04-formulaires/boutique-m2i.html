<html>
    <head>
        <title>Boutique M2i</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Boutique M2i</h1>
        <h2>Commandez votre café en ligne</h2>
        <form action="https://cafem2i.com/order.php" method="POST">
           <p>
            Choississez votre type de café.
            <select name="pays">
                <option value="bresil">Brésil</option>
                <option value="mexique">Mexique</option>
                <option value="kenya">Kenya</option>
            </select>
           </p> 
           <p>
                Type :
                <input type="radio" name="typegrains" value="grains">Grains
                <input type="radio" name="typegrains" value="moulu">Moulu
           </p>
           <p>
                Nombre de sachet : <input type="number" name="sachet" min="1" max="10" value="1">
           </p>
           <p>
                Date : <input type="date" name="date">
           </p>
           <p>
                Livraison<br>
                Nom
                <input type="text" name="nom"><br>
                Adresse
                <input type="text" name="adresse"><br>
                Commentaires<br>
                <textarea name="commentaires"></textarea>
           </p>
           <p>
                <input type="checkbox" name="epice" value="sel">Sel
                <input type="checkbox" name="epice" value="poivre">Poivre
           </p>
           <!-- Choississez votre manière de submit : button ou input. -->
           <!-- <input type="submit" value="Passer la commande"> -->
           <button type="submit">Passer la commande</button>
        </form>
    </body>
</html>
